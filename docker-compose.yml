version: '3.3'
services:
  uno-frontend:
    ports:
      - '3000:3000'
    image: uno-frontend
    restart: unless-stopped
    networks:
      - frontend
      - backend
  uno-backend:
    ports:
      - '5000:5000'
    image: uno-backend
    restart: unless-stopped
    networks:
      - backend
networks:
  frontend: {}
  backend: {}
