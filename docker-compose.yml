version: '3.3'
services:
  uno-frontend:
    ports:
      - '3000:3000'
    image: een/frontend
    build: ./frontend
    restart: unless-stopped
    networks:
      - net
  uno-backend:
    ports:
      - '5000:80'
    image: een/backend
    build: ./backend
    restart: unless-stopped
    networks:
      - net
  portainer-ce:
    ports:
      - '8000:8000'
      - '9443:9443'
    container_name: portainer
    restart: always
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - 'portainer_data:/data'
    image: 'portainer/portainer-ce:latest'
networks:
  net: { }
volumes:
  portainer_data:
